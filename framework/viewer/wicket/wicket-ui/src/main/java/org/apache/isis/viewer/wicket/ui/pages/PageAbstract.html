<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en">
	<head>
		<title wicket:id="pageTitle"></title>
		<wicket:link>
			<link href="cssreset.css" rel="stylesheet" type="text/css"/>
			<link href="PageAbstract.css" rel="stylesheet" type="text/css"/>
		</wicket:link>
		<link href="application.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		
		<div id="container" class="page">

			<div id="header">
				<h1>Apache Isis Wicket Viewer</h1>
			</div>
			<div id="secondaryMenu">
				<span>logged in as: </span><span wicket:id="userName">[username]</span>
			</div>

			<div class="clear"/>

			<div wicket:id="applicationActions" id="applicationActions"></div>

			<div id="body">
				<wicket:child/>
			</div>

			<div id="footer">
				<a href="#" wicket:id="logoutLink">logout</a>&nbsp;|&nbsp;<a href="#" wicket:id="aboutLink">about</a>
			</div>
		</div>
	</body>
</html>
